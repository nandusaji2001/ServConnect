services:
  servconnect-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      # MongoDB Configuration
      - MongoDB__ConnectionString=mongodb://admin:password123@mongodb:27017
      - MongoDB__DatabaseName=ServConnectDb
      # Content Moderation ML API
      - ContentModeration__ApiUrl=http://ml-api:5050
      - ContentModeration__Threshold=0.7
    depends_on:
      - mongodb
      - ml-api
    networks:
      - servconnect-network

  ml-api:
    build:
      context: ./backend/ML
      dockerfile: Dockerfile
    ports:
      - "5050:5050"
    networks:
      - servconnect-network

  mongodb:
    image: mongo:7.0
    container_name: servconnect-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=ServConnectDb
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - servconnect-network

volumes:
  mongodb_data:

networks:
  servconnect-network:
    driver: bridge
